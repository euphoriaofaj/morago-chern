spring.application.name=backend

# Active Profile Configuration
# Set active profile via environment variable or JVM argument
# Example: -Dspring.profiles.active=dev or SPRING_PROFILES_ACTIVE=dev
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Common Configuration (shared across all profiles)
# These settings apply to all environments unless overridden in profile-specific files

# Application Info
spring.application.version=@project.version@
info.app.name=@project.name@
info.app.description=MORAGO Backend API
info.app.version=@project.version@

# Jackson Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Seoul

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

# Common Swagger/OpenAPI Configuration
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json

# WebSocket Configuration
spring.websocket.sockjs.heartbeat.time=25000
spring.websocket.sockjs.disconnect.delay=5000

# Common Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Thread Pool Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=morago-task-

# Validation Configuration
spring.validation.enabled=true